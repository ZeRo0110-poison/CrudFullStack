<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Aprendices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .sidebar {
      min-height: 100vh;
    }
  </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">ServiPlus</a>
        <div class="navbar-nav">
          <div class="nav-item text-nowrap">
            <button class="btn btn-info" id="botonEnviar" onclick="mostrarTabla()">Mostrar Datos</button>
          </div>
        </div>
      </header>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column text-white">
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">
                <strong>Dashboard</strong>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">
                Aprendices
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Listado de Aprendices</h1>
        </div>
        <div id="tablaAprendices" class="table-responsive w-100"></div>
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Gestión de Aprendices</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAprendiz" onclick="abrirCrear()">Añadir Aprendiz</button>
          </div>          
      </main>
      
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="modalAprendiz" tabindex="-1" aria-labelledby="modalAprendizLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formAprendiz" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAprendizLabel">Crear Aprendiz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idAprendiz">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="estaMatriculado">
            <label class="form-check-label" for="estaMatriculado">¿Está matriculado?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>

</body>
</html>
